# Rumpus - 1970s Rumpus Room Color Palette for tmux
# https://github.com/715d/rumpus
#
# Installation:
#   1. Copy this file to ~/.config/tmux/themes/
#   2. Add to your ~/.tmux.conf:
#      source-file ~/.config/tmux/themes/rumpus.tmux.conf
#   3. Reload tmux: tmux source-file ~/.tmux.conf

# Color Palette Reference:
# Walnut:         #2A1810 (Primary background)
# Chocolate:      #5F3822 (Secondary background)
# Almond:         #F4DDB3 (Primary text)
# Harvest Gold:   #E9A131 (Highlights, active elements)
# Burnt Orange:   #F67422 (Emphasis, keywords)
# Avocado Green:  #79966d (Success, strings)
# Denim Blue:     #5B7C99 (Information, operators)
# Lava Gold:      #D3BE47 (Selections, warnings)
# Persimmon:      #E84A38 (Errors)

# Status Bar - Background: Walnut, Text: Almond
set-option -g status-style bg='#2A1810',fg='#F4DDB3'

# Status Bar - Left Section (session name in Harvest Gold)
set-option -g status-left-length 40
set-option -g status-left '#[fg=#E9A131,bold][ #S ] '

# Status Bar - Right Section (date and time in Avocado Green and Denim Blue)
set-option -g status-right-length 60
set-option -g status-right '#[fg=#79966d]%d %b #[fg=#5B7C99]%H:%M'

# Status Bar - Positioning and Updates
set-option -g status-position bottom
set-option -g status-interval 60
set-option -g status-justify left

# Window Status - Default (Chocolate Brown background with Tan text)
set-window-option -g window-status-style fg='#F4DDB3',bg='#5F3822'
set-window-option -g window-status-format ' #I:#W#F '

# Window Status - Current/Active (Harvest Gold text on Chocolate background, bold)
set-window-option -g window-status-current-style fg='#E9A131',bg='#5F3822',bold
set-window-option -g window-status-current-format ' #I:#W#F '

# Window Status - Activity/Bell (Lava Gold for alerts)
set-window-option -g window-status-activity-style fg='#D3BE47',bg='#5F3822',bold
set-window-option -g window-status-bell-style fg='#E84A38',bg='#5F3822',bold

# Pane Borders - Inactive (Chocolate Brown)
set-option -g pane-border-style fg='#5F3822'

# Pane Borders - Active (Harvest Gold)
set-option -g pane-active-border-style fg='#E9A131'

# Message Text (command prompt) - Almond text on Denim Blue background
set-option -g message-style fg='#F4DDB3',bg='#5B7C99',bold

# Message Command Style (when typing commands) - Harvest Gold on Walnut
set-option -g message-command-style fg='#E9A131',bg='#2A1810',bold

# Copy Mode - Selection (Walnut text on Lava Gold background)
set-window-option -g mode-style fg='#2A1810',bg='#D3BE47'

# Pane Display - Numbers shown during prefix + q (Harvest Gold)
set-option -g display-panes-active-colour '#E9A131'
set-option -g display-panes-colour '#79966d'

# Clock Mode - Harvest Gold (shown with prefix + t)
set-window-option -g clock-mode-colour '#E9A131'
set-window-option -g clock-mode-style 24
